<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Downloader</title>
    <style>
    .error {
        color: red;
    }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center mt-1">
    <form th:action="@{/download}" th:method="post" th:object="${downloadFormData}">
        <input th:field="*{url}" type="text">
        <button type="submit">Download</button>
        <select name="format" disabled="disabled">
            <option value="mp3">mp3</option>
        </select>
    </form>
</div>
<div class="d-flex justify-content-center" id="errorContainer" th:if="${(param.error != null)}">
    <p class="error" th:if="${param.error[0] == 'INVALID_URL'}">Cannot download, given URL is not valid</p>
</div>
</body>
</html>
